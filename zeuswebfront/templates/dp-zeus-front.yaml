apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeus-web-front
  namespace: zeus-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeus-web
  template:
    metadata:
      labels:
        app: zeus-web
    spec:
      hostname: zeusfront
      subdomain: zeus
      containers:
      - name: zeusfront
        image: docker.jointree.co.kr/jointree/zeusfront:latest
        command: ["/bin/bash", "-c"]
        args: ["cd /tmp/zeus ; ls ;npm install --loglevel verbose; ng config -g cli.warnings.versionMismatch false ;ng build zeus; nginx ; sleep infinity"]
        ports:
        - containerPort: 4203
        volumeMounts:
        - name: zeus-git-front
          mountPath: /tmp
        imagePullPolicy: Never
      nodeSelector:
        kubernetes.io/hostname: analysis1
      imagePullSecrets:
      - name: harbor-admin-login
      volumes:
      - name: zeus-git-front
        gitRepo:
         repository: https://github.com/eunsukcho/zeus.git
         revision: publish