kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-jupyter-csv
  labels:
    type: local
spec:
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/pv/csv" 
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-jupyter-csv-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi 
