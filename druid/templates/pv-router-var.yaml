kind: PersistentVolume
apiVersion: v1
metadata:
  name: router-var-pv
  labels:
    type: local
spec:
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  claimRef:
   namespacce: default
   name: docker-router-var
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /druidpv/router_var
