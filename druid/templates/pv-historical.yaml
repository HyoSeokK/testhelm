kind: PersistentVolume
apiVersion: v1
metadata:
  name: historical-pv
  labels:
    type: local
spec:
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  claimRef:
   namespacce: default
   name: historical-claim0
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /druidpv/historical
