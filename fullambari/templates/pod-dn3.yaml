apiVersion: v1
kind: Pod
metadata:
  name: base-join-dn3
  labels:
    type: ambari
spec:
  hostname: dn3
  subdomain: jts
  setHostnameAsFQDN: true
  containers:
  - image: docker.jointree.co.kr/jointree/joindatanode3full:v7.0
    command: ["/bin/bash","-c","ambari-agent start"]
    name: dn3
    env:
    - name: JAVA_HOME
      value: "/usr/lib/jvm/java-1.8.0-openjdk/"
    securityContext:
     privileged: true
    ports:
    - name: sshd
      containerPort: 22
    - name: ambariport
      containerPort: 8080
  restartPolicy: Always
  imagePullSecrets:
   - name: docker-registry-login
  nodeSelector:
   kubernetes.io/hostname: "datanode3"

